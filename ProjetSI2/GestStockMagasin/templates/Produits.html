<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <h1>La liste des produits disponibles:</h1>
    <table border="1px">
      <thead></thead>
      <tbody>
        <tr>
          <td>Code</td>
          <td>Designation</td>
          <td>Edit</td>
          <td>Delete</td>
        </tr>
        {% for P in produits %}
        <tr>
          <td>{{ P.CodeP}}</td>
          <td>{{ P.DesignationP }}</td>
          <td><a href="{% url 'edit-product' P.CodeP %}">Edit</a></td>
          <td><a href="{% url 'delete-product' P.CodeP %}">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <form action="" method="POST">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Valider">
    </form>
  </body>
</html>
