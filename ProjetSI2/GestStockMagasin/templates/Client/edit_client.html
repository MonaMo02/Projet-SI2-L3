<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Edit Client</title>
  </head>
  <body style="background-color: #151515">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-info bg-info">
      <div class="container">
        <a class="navbar-brand text-white" href="{% url 'main-dashboard' %}"
          >Home Page</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="{% url 'main-dashboard' %}"
                >Dashboard <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="{% url 'main-dashboard' %}">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  fill="currentColor"
                  class="bi bi-cart-check-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- end nav bar -->

    <div class="row my-4">
      <div class="col-md-4 offset-md-4">
        <div
          class="border p-3"
          style="border-radius: 10px; background-color: #aaaaaa"
        >
          <h4>Edit Client info</h4>
          <hr />
          <form action="" method="POST">
            {% csrf_token %}

            <div>
              <label class="col-md-3 form-group" for="inputAddress"
                >Lastname</label
              >
              {{ form.NomC }}
            </div>

            <div>
              <label class="col-md-3 form-group" for="fname">Firstname</label>
              {{ form.PrenomC }}
            </div>

            <div>
              <label class="col-md-3 form-group" for="fname">Adresse</label>
              {{ form.AdresseC }}
            </div>

            <div>
              <label class="col-md-3 form-group" for="fname">Telephone</label>
              {{ form.TelephoneC }}
            </div>

            <a
              style="margin-left: 50px"
              class="btn btn-success"
              href="{% url 'dashboard-client' %}"
              >Cancel</a
            >
            <input
              style="margin-left: 130px"
              class="btn btn-success"
              type="submit"
              value="Edit"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
