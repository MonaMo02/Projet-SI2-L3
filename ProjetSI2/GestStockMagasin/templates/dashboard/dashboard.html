<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/mystyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Home Page</title>
  </head>

  <body id="mainbody">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-info bg-info">
      <div class="container">
        <a class="navbar-brand text-white" href="{% url 'main-dashboard' %}"
          >Home Page</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="{% url 'main-dashboard' %}"
                >Dashboard <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="{% url 'dash-login' %}"
                >Sign in/Sign Up<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- end nav bar -->

    <!--Topside-->
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-12">
          <div class="card bg-dark">
            <div class="card-header text-white bg-info">Statistics</div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <a
                    class="text-decoration-none text-white"
                    href="{% url 'dashboard-produits' %}"
                  >
                    <div
                      class="card my-card shadow text-center p-3 bg-secondary"
                    >
                      <h4>Products <i class="fas fa-box"></i></h4>
                      <h3>{{ P_count }}</h3>
                    </div>
                  </a>
                </div>
                <div class="col-md-2">
                  <a
                    class="text-decoration-none text-white"
                    href="{% url 'dashboard-types' %}"
                  >
                    <div
                      class="card my-card shadow text-center p-3 bg-secondary"
                    >
                      <h4>Types <i class="fas fa-shipping-fast"></i></h4>
                      <h3>{{ T_count }}</h3>
                    </div>
                  </a>
                </div>
                <div class="col-md-2">
                  <a
                    class="text-decoration-none text-white"
                    href="{% url 'dashboard-Fournisseur' %}"
                  >
                    <div
                      class="card my-card shadow text-center p-3 bg-secondary"
                    >
                      <h4>Suppliers <i class="fas fa-shipping-fast"></i></h4>
                      <h3>{{ F_count }}</h3>
                    </div>
                  </a>
                </div>
                <div class="col-md-2">
                  <a
                    class="text-decoration-none text-white"
                    href="{% url 'dashboard-client' %}"
                  >
                    <div
                      class="card my-card shadow text-center p-3 bg-secondary"
                    >
                      <h4>Clients <i class="fas fa-shipping-fast"></i></h4>
                      <h3>{{ C_count }}</h3>
                    </div>
                  </a>
                </div>
                <div class="col-md-2">
                  <a
                    class="text-decoration-none text-white"
                    href="{% url 'dashboard-stock' %}"
                  >
                    <div
                      class="card my-card shadow text-center p-3 bg-secondary"
                    >
                      <h4>Stock <i class="fas fa-box"></i></h4>
                      <h3>{{ S_count }}</h3>
                    </div>
                  </a>
                </div>

                <div class="col-md-2">
                  <a
                    class="text-decoration-none text-white"
                    href="{% url 'main-dashboard' %}"
                  >
                    <div
                      class="card my-card shadow text-center p-3 bg-secondary"
                    >
                      <h4>Users <i class="fas fa-box"></i></h4>
                      <h3>{{ U_count }}</h3>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End Topside-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
