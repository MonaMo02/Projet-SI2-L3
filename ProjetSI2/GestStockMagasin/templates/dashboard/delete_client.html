<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body style="background-color: #151515">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-info bg-info">
      <div class="container">
        <a class="navbar-brand text-white" href="{% url 'main-dashboard' %}"
          >Home Page</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="{% url 'main-dashboard' %}"
                >Dashboard <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="{% url 'dash-login' %}"
                >Sign in/Sign Up<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- end nav bar -->

    <div class="row my-4">
      <div class="col-md-4 offset-md-4">
        <div
          class="border p-3"
          style="border-radius: 10px; background-color: #aaaaaa"
        >
          <h4>Are you sure you want to delete this client?</h4>
          <hr />
          <form action="" method="POST">
            {% csrf_token %}

            <div>
              <label class="col-md-3 form-group" for="inputAddress"
                >Lastname</label
              >
              {{ form.NomC }}
            </div>

            <div>
              <label class="col-md-3 form-group" for="fname">Firstname</label>
              {{ form.PrenomC }}
            </div>

            <div>
              <label class="col-md-3 form-group" for="fname">Adresse</label>
              {{ form.AdresseC }}
            </div>

            <div>
              <label class="col-md-3 form-group" for="fname">Telephone</label>
              {{ form.TelephoneC }}
            </div>

            <a
              style="margin-left: 50px"
              class="btn btn-success"
              href="{% url 'dashboard-client' %}"
              >Cancel</a
            >
            <input
              style="margin-left: 130px"
              class="btn btn-success"
              type="submit"
              value="Delete"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
