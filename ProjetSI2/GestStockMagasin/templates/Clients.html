<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>

  <body>
    <h1>La liste des client disponibles:</h1>
    <table border="1px">
      <thead></thead>
      {% for C in Clients %}
      <tbody>
        <tr>
          <td>{{ C.CodeC }}</td>
          <td>{{ C.NomC }}</td>
          <td>
            <a>Edit</a>
          </td>
          <td>
            <a>Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <form action="" method="POST">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Valider">
    </form>

    <p>{{ message }}</p>
  </body>
</html>
