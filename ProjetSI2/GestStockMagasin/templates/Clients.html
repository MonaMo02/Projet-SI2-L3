<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>

  <body>
    <h1>La liste des client disponibles:</h1>
    <table border="1px">
      <thead></thead>
      
      <tbody>
        <tr>
          <td>Code</td>
          <td>Nom</td>
          <td>Prenom</td>
          <td>Adresse</td>
          <td>Telephone</td>
          <td>Edit</td>
          <td>Delete</td>
        </tr>
        {% for C in Clients %}
        <tr>
          <td>{{ C.CodeC }}</td>
          <td>{{ C.NomC }}</td>
          <td>{{ C.PrenomC }}</td>
          <td>{{ C.AdresseC }}</td>
          <td>{{ C.TelephoneC }}</td>
          <td><a href="{% url 'edit-client' C.CodeC %}">Edit</a></td>

          <td><a href="{% url 'delete-client' C.CodeC %}">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <form action="" method="POST">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Valider">
    </form>

    <p>{{ message }}</p>
  </body>
</html>
