<!-- NOT USED  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #151515">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-info bg-info">
      <div class="container">
        <a class="navbar-brand text-white" href="{% url 'main-dashboard' %}"
          >Home Page</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="{% url 'main-dashboard' %}"
                >Dashboard <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="{% url 'dash-login' %}"
                >Sign in/Sign Up<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- end nav bar -->

    <div class="row my-4">
      <div class="col-md-4 offset-md-4">
        <div
          class="border p-3"
          style="border-radius: 10px; background-color: #aaaaaa"
        >
          <h4>Login Page</h4>
          <hr />
          <form action="" method="POST">
            {% csrf_token %}

            <div class="form-group">
              <label for="inputAddress">Username</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label for="fname">Password:</label>
              <input
                type="password"
                placeholder="Enter your password"
                name="pass"
                class="form-control"
              />
            </div>

            <input class="btn btn-success" type="submit" value="Login" />
            <p>
              dont have an account?
              <a href="{% url 'dash-register' %}">Register</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
